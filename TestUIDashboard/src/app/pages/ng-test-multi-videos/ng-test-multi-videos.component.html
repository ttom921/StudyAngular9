<div fxLayout="column" fxLayoutAlign="center stretch">

  <mat-card>
    <mat-card-title>
      播放多個影像
    </mat-card-title>
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="center stretch">
        <mat-video class="videos" #video1 [playFreeze]="true" [mustShowMouseIcon]="true" [preload]="false" [overlay]="false">

        </mat-video>
        &nbsp;
        <mat-video class="videos" #video2 [playFreeze]="true" [mustShowMouseIcon]="true" [preload]="false" [overlay]="false">

        </mat-video>

      </div>


    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
      <button (click)="onPlay()">play</button>
    </mat-card-content>
  </mat-card>
</div>
