<div fxLayout="column" fxLayoutAlign="stretch" style="height:100%;">
  <div fxFlex="90" fxLayout="row">
    <ng-container [ngComponentOutlet]="DynComp"></ng-container>
    <router-outlet></router-outlet>
  </div>





  <div fxFlex="10">
    <div fxFill class="color2">
      控制相關
      <button mat-icon-button (click)="changeLayoutType(VideoLayoutType.Type1)">
        <mat-icon>filter_1</mat-icon>
      </button>
      <button mat-icon-button (click)="changeLayoutType(VideoLayoutType.Type4)">
        <mat-icon>filter_4</mat-icon>
      </button>
      <button mat-icon-button (click)="changeLayoutType(VideoLayoutType.Type8)">
        <mat-icon>filter_8</mat-icon>
      </button>

      <button mat-icon-button *ngIf="videoLayoutType!=VideoLayoutType.Type8" (click)="changePage(VideoPageDirect.Left)">
        <mat-icon>skip_previous</mat-icon>
      </button>
      <button mat-icon-button *ngIf="videoLayoutType!=VideoLayoutType.Type8" (click)="changePage(VideoPageDirect.Right)">
        <mat-icon>skip_next</mat-icon>
      </button>

    </div>
  </div>
</div>
