<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Working with FormGroup</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [formGroup]="formGroup">
      <mat-form-field>
        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="date" [min]="minDate" [max]="maxDate" [disabled]="disabled">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [showSpinners]="showSpinners" [showSeconds]="showSeconds" [stepHour]="stepHour" [stepMinute]="stepMinute" [stepSecond]="stepSecond" [touchUi]="touchUi" [color]="color" [enableMeridian]="enableMeridian" [disableMinute]="disableMinute" [hideTime]="hideTime">
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
    <div> {{formGroup.get('date').value?.toLocaleString()}}</div>

  </mat-card-content>
</mat-card>
